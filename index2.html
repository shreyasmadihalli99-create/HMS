<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HUKKERI MEGA STORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0}

/* INTRO */
#introScreen{
  position:fixed;inset:0;
  background:#0b1a2c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999
}
.letter{
  font-size:60px;
  font-weight:bold;
  color:#fff;
  opacity:0;
  transition:all .8s;
  text-shadow:0 0 10px #2ecc71;
}

/* STORE */
header{background:#2ecc71;color:#fff;padding:15px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:10px}
.product{
  background:#fff;border-radius:10px;padding:10px;
  text-align:center;cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,.1)
}

button{
  background:#27ae60;color:white;border:none;
  padding:6px 10px;border-radius:6px;cursor:pointer;
  margin:3px
}

.cart{background:#fff;margin:10px;padding:10px;border-radius:10px}
input{
  width:95%;padding:8px;margin:5px;
  border-radius:6px;border:1px solid #ccc
}

/* PRODUCT PAGE */
#productPage{
  display:none;position:fixed;inset:0;
  background:#fff;z-index:9998;
  overflow-y:auto;padding:10px
}
.product-card{
  background:#f9f9f9;margin-bottom:12px;
  padding:10px;border-radius:10px
}
.variant-btn{background:#3498db}
</style>
</head>

<body>

<!-- INTRO -->
<div id="introScreen">
  <div class="letter" id="H">H</div>
  <div class="letter" id="M">M</div>
  <div class="letter" id="S">S</div>
</div>

<header>
<h2>HUKKERI MEGA STORE</h2>
<p>Delivery only in selected villages</p>
</header>

<!-- CATEGORIES -->
<div class="grid">
  <div class="product" onclick="openProduct('rice','Rice')">Rice</div>
  <div class="product" onclick="openProduct('toordal','Dal')">Dal</div>
  <div class="product" onclick="openProduct('maida','Maida')">Maida</div>
  <div class="product" onclick="openProduct('besan','Besan')">Besan</div>
</div>

<!-- CART -->
<div class="cart">
<h3>üõí Cart</h3>
<div id="cartItems">No items</div>
<b>Total ‚Çπ<span id="total">0</span></b>
</div>

<input id="name" placeholder="Customer Name">
<input id="phone" placeholder="Mobile Number">
<input id="address" placeholder="Village + Address">

<button onclick="placeOrder()">Place Order (WhatsApp)</button>

<!-- PRODUCT PAGE -->
<div id="productPage">
<button onclick="closeProduct()">‚¨Ö Back</button>
<h2 id="productTitle"></h2>
<div id="productList"></div>
</div>

<script>
/* INTRO */
setTimeout(()=>H.style.opacity=1,500);
setTimeout(()=>introScreen.style.display="none",4000);

/* CART */
let cart={}, total=0;

/* DATA WITH WEIGHTS */
const data={
rice:[
 {
  name:"Sona Masoori Rice",
  variants:[
   {label:"500g",price:35},
   {label:"1kg",price:65},
   {label:"5kg",price:320},
   {label:"25kg",price:1550}
  ]
 },
 {
  name:"Basmati Rice",
  variants:[
   {label:"1kg",price:120},
   {label:"5kg",price:580},
   {label:"25kg",price:2900}
  ]
 }
],

toordal:[
 {
  name:"Toor Dal",
  variants:[
   {label:"250g",price:40},
   {label:"500g",price:75},
   {label:"1kg",price:140}
  ]
 }
],

maida:[
 {
  name:"Maida",
  variants:[
   {label:"250g",price:15},
   {label:"500g",price:28},
   {label:"1kg",price:52}
  ]
 }
],

besan:[
 {
  name:"Besan",
  variants:[
   {label:"250g",price:22},
   {label:"500g",price:40},
   {label:"1kg",price:75}
  ]
 }
]
};

function openProduct(type,title){
 productPage.style.display="block";
 productTitle.innerText=title;
 productList.innerHTML="";

 data[type].forEach(p=>{
  let html=`<div class="product-card"><h4>${p.name}</h4>`;
  p.variants.forEach(v=>{
   let key=p.name+" "+v.label;
   let q=cart[key]?.qty||0;
   html+=`
    <button class="variant-btn"
     onclick="addItem('${key}',${v.price})">
     ${v.label} ‚Çπ${v.price} ${q?`( ${q} )`:''}
    </button>
   `;
  });
  html+="</div>";
  productList.innerHTML+=html;
 });
}

function closeProduct(){productPage.style.display="none";}

function addItem(name,price){
 if(!cart[name]) cart[name]={price:price,qty:0};
 cart[name].qty++;
 updateCart();
}

function updateCart(){
 total=0;
 cartItems.innerHTML="";
 for(let i in cart){
  let t=cart[i].price*cart[i].qty;
  total+=t;
  cartItems.innerHTML+=`${i} x ${cart[i].qty} = ‚Çπ${t}<br>`;
 }
 if(!total) cartItems.innerHTML="No items";
 totalEl.innerText=total;
}

function placeOrder(){
 let name=nameEl.value.trim();
 let phone=phoneEl.value.trim();
 let address=addressEl.value.trim();

 if(!name||!phone||!address||!total){alert("Fill all details");return;}

 let msg=`üõçÔ∏è HUKKERI MEGA STORE\n\n`;
 for(let i in cart) msg+=`${i} x ${cart[i].qty}\n`;
 msg+=`\nTotal ‚Çπ${total}`;

 window.open("https://wa.me/917899196669?text="+encodeURIComponent(msg));
}

/* shortcuts */
const nameEl=name, phoneEl=phone, addressEl=address, totalEl=total;
</script>

</body>
</html>
