<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HUKKERI MEGA STORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f2f2f2;margin:0}

/* INTRO */
#introScreen{
  position:fixed;inset:0;
  background:#0b1a2c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999
}
.letter{
  font-size:60px;
  font-weight:bold;
  color:#fff;
  opacity:0;
  transition:all .8s;
  text-shadow:0 0 10px #2ecc71;
}

/* STORE */
header{background:#2ecc71;color:#fff;padding:15px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:10px}
.product{
  background:#fff;border-radius:10px;padding:10px;
  text-align:center;cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,.1)
}
.product img{width:100%;height:90px;object-fit:contain}

button{
  background:#27ae60;color:white;border:none;
  padding:8px 12px;border-radius:6px;cursor:pointer
}

.cart{background:#fff;margin:10px;padding:10px;border-radius:10px}
input{
  width:95%;padding:8px;margin:5px;
  border-radius:6px;border:1px solid #ccc
}

/* PRODUCT PAGE */
#productPage{
  display:none;position:fixed;inset:0;
  background:#fff;z-index:9998;
  overflow-y:auto;padding:10px
}
.product-card{
  display:flex;gap:10px;
  background:#f9f9f9;margin-bottom:12px;
  padding:10px;border-radius:10px
}
.product-card.active{border:2px solid #27ae60}
.product-card img{width:90px;height:90px;object-fit:contain}
</style>
</head>

<body>

<!-- INTRO -->
<div id="introScreen">
  <div class="letter" id="H">H</div>
  <div class="letter" id="M">M</div>
  <div class="letter" id="S">S</div>
</div>

<header>
<h2>HUKKERI MEGA STORE</h2>
<p>Delivery only in selected villages</p>
</header>

<!-- PRODUCTS -->
<div class="grid">
  <div class="product" onclick="openProduct('rice','Rice')"><img src="images/rice.png"><h4>Rice</h4></div>
  <div class="product" onclick="openProduct('atta','Atta')"><img src="images/atta.png"><h4>Atta</h4></div>
  <div class="product" onclick="openProduct('maida','Maida')"><img src="images/maida.png"><h4>Maida</h4></div>
  <div class="product" onclick="openProduct('besan','Besan')"><img src="images/besan.png"><h4>Besan</h4></div>

  <div class="product" onclick="openProduct('toordal','Toor Dal')"><img src="images/toor.png"><h4>Toor Dal</h4></div>
  <div class="product" onclick="openProduct('moongdal','Moong Dal')"><img src="images/moong.png"><h4>Moong Dal</h4></div>
  <div class="product" onclick="openProduct('chanadal','Chana Dal')"><img src="images/chana.png"><h4>Chana Dal</h4></div>

  <div class="product" onclick="openProduct('chips','Chips')"><img src="images/chips.png"><h4>Chips</h4></div>
  <div class="product" onclick="openProduct('biscuit','Biscuit')"><img src="images/biscuits.png"><h4>Biscuit</h4></div>

  <div class="product" onclick="openProduct('tea','Tea')"><img src="images/tea.png"><h4>Tea</h4></div>
  <div class="product" onclick="openProduct('coffee','Coffee')"><img src="images/coffee.png"><h4>Coffee</h4></div>

  <div class="product" onclick="openProduct('soap','Soap')"><img src="images/soap.png"><h4>Soap</h4></div>
  <div class="product" onclick="openProduct('toothpaste','Tooth Paste')"><img src="images/toothpaste.png"><h4>Tooth Paste</h4></div>
  <div class="product" onclick="openProduct('shampoo','Shampoo')"><img src="images/shampoo.png"><h4>Shampoo</h4></div>

  <div class="product" onclick="openProduct('bulb','Bulb')"><img src="images/bulb.png"><h4>Bulb</h4></div>
  <div class="product" onclick="openProduct('mop','Mop')"><img src="images/mop.png"><h4>Mop</h4></div>
  <div class="product" onclick="openProduct('sweeper','Sweeper')"><img src="images/sweeper.png"><h4>Sweeper</h4></div>
</div>

<!-- CART -->
<div class="cart">
<h3>üõí Cart</h3>
<div id="cartItems">No items</div>
<b>Total ‚Çπ<span id="total">0</span></b>
</div>

<input id="name" placeholder="Customer Name">
<input id="phone" placeholder="Mobile Number">
<input id="address" placeholder="Village + Address">

<button onclick="placeOrder()">Place Order (WhatsApp)</button>

<!-- PRODUCT PAGE -->
<div id="productPage">
<button onclick="closeProduct()">‚¨Ö Back</button>
<h2 id="productTitle"></h2>
<div id="productList"></div>
</div>

<script>
/* INTRO */
setTimeout(()=>H.style.opacity=1,500);
setTimeout(()=>{H.innerText="Hukkeri";H.style.fontSize="42px"},1200);
setTimeout(()=>M.style.opacity=1,2000);
setTimeout(()=>{M.innerText="Mega";M.style.fontSize="42px"},2600);
setTimeout(()=>S.style.opacity=1,3400);
setTimeout(()=>{S.innerText="Store";S.style.fontSize="42px"},4000);
setTimeout(()=>introScreen.style.display="none",5200);

/* DATA */
let cart={},total=0;

const data={
 rice:[{name:"Rice",price:55,img:"images/rice.png"}],
 atta:[{name:"Atta",price:60,img:"images/atta.png"}],
 maida:[{name:"Maida",price:52,img:"images/maida.png"}],
 besan:[{name:"Besan",price:75,img:"images/besan.png"}],
 toordal:[{name:"Toor Dal",price:140,img:"images/toordal.png"}],
 moongdal:[{name:"Moong Dal",price:130,img:"images/moongdal.png"}],
 chanadal:[{name:"Chana Dal",price:95,img:"images/chanadal.png"}],
 chips:[{name:"Chips",price:20,img:"images/chips.png"}],
 biscuit:[{name:"Biscuit",price:25,img:"images/biscuit.png"}],
 tea:[{name:"Tea Powder",price:120,img:"images/tea.png"}],
 coffee:[{name:"Coffee",price:160,img:"images/coffee.png"}],
 soap:[{name:"Soap",price:35,img:"images/soap.png"}],
 toothpaste:[{name:"Tooth Paste",price:90,img:"images/toothpaste.png"}],
 shampoo:[{name:"Shampoo",price:180,img:"images/shampoo.png"}],
 bulb:[{name:"LED Bulb",price:110,img:"images/bulb.png"}],
 mop:[{name:"Mop",price:250,img:"images/mop.png"}],
 sweeper:[{name:"Sweeper",price:180,img:"images/sweeper.png"}]
};

const allowedVillages=[
 "hukkeri","madihalli","benewad","amanage","arjunwad",
 "badkundri","gotur","gudas","nidasosshi","yalimunoli",
 "hanjanate","bastwad","rekshe","belave"
];

function openProduct(type,title){
 productPage.style.display="block";
 productTitle.innerText=title;
 productList.innerHTML="";
 data[type].forEach(p=>{
 let q=cart[p.name]?.qty||0;
 productList.innerHTML+=`
 <div class="product-card ${q?'active':''}">
 <img src="${p.img}">
 <div>
 <h4>${p.name}</h4>
 <b>‚Çπ${p.price}</b><br><br>
 ${q==0?
 `<button onclick="addItem('${p.name}',${p.price},'${type}')">Add</button>`:
 `<button onclick="changeQty('${p.name}',-1,'${type}')">‚ûñ</button>
 <b>${q}</b>
 <button onclick="changeQty('${p.name}',1,'${type}')">‚ûï</button>`}
 </div></div>`;
 });
}

function closeProduct(){productPage.style.display="none";}
function addItem(n,p,t){cart[n]={price:p,qty:1,type:t};updateCart();openProduct(t,productTitle.innerText);}
function changeQty(n,c,t){cart[n].qty+=c;if(cart[n].qty<=0)delete cart[n];updateCart();openProduct(t,productTitle.innerText);}

function updateCart(){
 total=0;cartItems.innerHTML="";
 for(let i in cart){
   let t=cart[i].price*cart[i].qty;
   total+=t;
   cartItems.innerHTML+=`${i} x ${cart[i].qty} = ‚Çπ${t}<br>`;
 }
 if(!total)cartItems.innerHTML="No items";
 document.getElementById("total").innerText=total;
}

function placeOrder(){
 let name=document.getElementById("name").value.trim();
 let phone=document.getElementById("phone").value.trim();
 let address=document.getElementById("address").value.toLowerCase().trim();

 if(name===""||phone===""||address===""){alert("Fill all details");return;}
 if(total===0){alert("Cart is empty");return;}

 let ok=allowedVillages.some(v=>address.includes(v));
 if(!ok){alert("‚ùå Delivery only in:\n"+allowedVillages.join(", "));return;}

 let msg=
 `üõçÔ∏è HUKKERI MEGA STORE
 -------------------------
 üë§ Name: ${name}
 üìû Mobile: ${phone}
 üìç Address: ${address}

 üõí Order:
 `;

 for(let i in cart){msg+=`${i} x ${cart[i].qty}\n`;}

 msg+=
 `-------------------------
 üí∞ Total: ‚Çπ${total}

 üìç Please SEND LIVE LOCATION in WhatsApp
 `;

 window.open("https://wa.me/917899196669?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
